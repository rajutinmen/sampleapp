<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Items</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  {{items}}
  <ion-list>
    <button ion-item *ngFor="let item of items">
      {{item.data.author}}
    </button>
  </ion-list>

</ion-content>
